<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Detector - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">üöÄ Crypto Detector</h1>
        
        <div class="mb-4">
            <button 
                onclick="testBackend()" 
                class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold"
            >
                Test Backend
            </button>
            
            <button 
                onclick="loadCryptos()" 
                class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold ml-4"
            >
                Cargar Criptos
            </button>
        </div>
        
        <div id="status" class="mb-4 p-4 bg-gray-800 rounded"></div>
        
        <div id="cryptos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script>
        async function testBackend() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing backend...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                status.innerHTML = `
                    <div class="text-green-400">
                        ‚úÖ Backend funciona!
                        <br>Status: ${data.status}
                        <br>Time: ${data.timestamp}
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `
                    <div class="text-red-400">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function loadCryptos() {
            const status = document.getElementById('status');
            const cryptosDiv = document.getElementById('cryptos');
            
            status.innerHTML = 'Cargando criptos...';
            cryptosDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/crypto');
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = `
                        <div class="text-green-400">
                            ‚úÖ ${result.data.length} criptos cargadas
                        </div>
                    `;
                    
                    result.data.slice(0, 20).forEach(crypto => {
                        const card = document.createElement('div');
                        card.className = 'bg-gray-800 p-4 rounded-lg';
                        card.innerHTML = `
                            <div class="font-bold text-xl mb-2">${crypto.name} (${crypto.symbol.toUpperCase()})</div>
                            <div class="text-2xl text-blue-400">$${crypto.current_price.toLocaleString()}</div>
                            <div class="${crypto.price_change_percentage_24h >= 0 ? 'text-green-400' : 'text-red-400'}">
                                ${crypto.price_change_percentage_24h >= 0 ? '‚Üë' : '‚Üì'} 
                                ${Math.abs(crypto.price_change_percentage_24h).toFixed(2)}%
                            </div>
                        `;
                        cryptosDiv.appendChild(card);
                    });
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                status.innerHTML = `
                    <div class="text-red-400">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Test autom√°tico al cargar
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
