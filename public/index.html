<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detector inteligente de criptoactivos invertibles con anÃ¡lisis en tiempo real">
    <title>Crypto Detector - Detecta Oportunidades de InversiÃ³n</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y ReactDOM desde CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone para JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-white text-lg">Cargando Crypto Detector...</p>
            <p class="text-white text-sm mt-2" id="loading-status">Inicializando...</p>
        </div>
    </div>
    
    <!-- App container -->
    <div id="root"></div>
    
    <!-- Error handler -->
    <script>
        window.addEventListener('error', function(e) {
            const status = document.getElementById('loading-status');
            if (status) {
                status.textContent = 'Error: ' + e.message;
                status.style.color = '#ef4444';
            }
            console.error('Error:', e);
        });

        if (typeof React === 'undefined') {
            document.getElementById('loading-status').textContent = 'Error: React no cargÃ³';
            document.getElementById('loading-status').style.color = '#ef4444';
        }
    </script>
    
    <!-- App Script -->
    <script type="text/babel">
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            document.getElementById('loading-status').textContent = 'Error: React no disponible';
            throw new Error('React no disponible');
        }

        fetch('app.jsx')
            .then(response => response.text())
            .then(code => {
                document.getElementById('loading-status').textContent = 'Compilando...';
                
                try {
                    eval(Babel.transform(code, { presets: ['react'] }).code);
                    
                    if (typeof CryptoDetectorApp === 'undefined') {
                        throw new Error('CryptoDetectorApp no definido');
                    }
                    
                    document.getElementById('loading-status').textContent = 'Renderizando...';
                    
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(CryptoDetectorApp));
                    
                    setTimeout(() => {
                        document.getElementById('loading').classList.add('hidden');
                    }, 500);
                    
                } catch (error) {
                    document.getElementById('loading-status').textContent = 'Error: ' + error.message;
                    document.getElementById('loading-status').style.color = '#ef4444';
                    console.error('Error:', error);
                }
            })
            .catch(error => {
                document.getElementById('loading-status').textContent = 'Error cargando: ' + error.message;
                document.getElementById('loading-status').style.color = '#ef4444';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
