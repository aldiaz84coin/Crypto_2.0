<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; }
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
            transition: opacity 0.5s;
        }
        #loading.hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #a78bfa; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-white text-lg">Cargando Crypto Detector...</p>
        </div>
    </div>
    <div id="root"></div>
    
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;
        
        // Iconos SVG inline
        const TrendingUp = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>;
        const RefreshCw = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>;
        const Target = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>;
        const Brain = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>;
        
        function CryptoDetectorApp() {
            const [cryptos, setCryptos] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            
            const loadData = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/crypto/market');
                    if (!response.ok) throw new Error('Error al cargar datos');
                    const data = await response.json();
                    
                    // Procesar y clasificar los primeros 20
                    const processed = (data.data || data).slice(0, 20).map(coin => ({
                        id: coin.id,
                        symbol: coin.symbol?.toUpperCase() || 'N/A',
                        name: coin.name,
                        price: coin.current_price,
                        change24h: coin.price_change_percentage_24h || 0,
                        marketCap: coin.market_cap,
                        image: coin.image
                    }));
                    
                    setCryptos(processed);
                    setLastUpdate(new Date());
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al cargar datos. Verifica que el backend esté funcionando.');
                } finally {
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                loadData();
            }, []);
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h1 className="text-4xl font-bold mb-2 flex items-center gap-3">
                                <Brain className="w-10 h-10 text-purple-400" />
                                Crypto Detector
                            </h1>
                            <p className="text-gray-300">Sistema de detección de criptoactivos invertibles</p>
                        </div>
                        
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-semibold">Top 20 Criptomonedas</h2>
                            <button
                                onClick={loadData}
                                disabled={loading}
                                className="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2"
                            >
                                {loading ? (
                                    <>
                                        <div className="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                                        Cargando...
                                    </>
                                ) : (
                                    <>
                                        <RefreshCw className="w-4 h-4" />
                                        Actualizar
                                    </>
                                )}
                            </button>
                        </div>
                        
                        {lastUpdate && (
                            <p className="text-sm text-gray-400 mb-4">
                                Última actualización: {lastUpdate.toLocaleString('es-ES')}
                            </p>
                        )}
                        
                        <div className="grid gap-4">
                            {cryptos.length === 0 && !loading ? (
                                <div className="bg-white/5 backdrop-blur rounded-lg p-12 text-center">
                                    <p className="text-gray-300">Haz clic en "Actualizar" para cargar datos</p>
                                </div>
                            ) : (
                                cryptos.map(crypto => (
                                    <div key={crypto.id} className="bg-white/5 backdrop-blur rounded-lg p-4 border border-white/20 hover:bg-white/10 transition">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                {crypto.image && <img src={crypto.image} alt={crypto.symbol} className="w-10 h-10 rounded-full" />}
                                                <div>
                                                    <div className="text-xl font-bold">{crypto.symbol}</div>
                                                    <div className="text-sm text-gray-400">{crypto.name}</div>
                                                </div>
                                            </div>
                                            
                                            <div className="text-right">
                                                <div className="text-2xl font-bold">${crypto.price?.toLocaleString() || '0'}</div>
                                                <div className={`text-sm font-semibold ${crypto.change24h >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    {crypto.change24h >= 0 ? '↑' : '↓'} {Math.abs(crypto.change24h).toFixed(2)}%
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                        
                        {loading && (
                            <div className="flex items-center justify-center py-12">
                                <div className="animate-spin rounded-full h-16 w-16 border-4 border-purple-500 border-t-transparent"></div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // Renderizar
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CryptoDetectorApp />);
        
        // Ocultar loading
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
        }, 500);
    </script>
</body>
</html>
