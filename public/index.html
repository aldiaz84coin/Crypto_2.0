<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Detector v3.1 - Iteraci√≥n 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8 max-w-7xl">
        <h1 class="text-4xl font-bold mb-2">üöÄ Crypto Detector v3.1</h1>
        <p class="text-gray-400 mb-8">Iteraci√≥n 2: 8 Factores + 6 Umbrales</p>
        
        <!-- Tabs -->
        <div class="flex gap-2 mb-6 border-b border-gray-700">
            <button onclick="setTab('monitor')" id="tab-monitor" class="px-4 py-2 rounded-t-lg bg-blue-600">
                üìä Monitor
            </button>
            <button onclick="setTab('config')" id="tab-config" class="px-4 py-2 rounded-t-lg bg-gray-700">
                ‚öôÔ∏è Configuraci√≥n
            </button>
        </div>
        
        <!-- Tab Monitor -->
        <div id="content-monitor" class="tab-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Top 20 Criptomonedas</h2>
                <button onclick="loadCryptos()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg">
                    üîÑ Cargar Datos
                </button>
            </div>
            
            <div id="stats" class="grid grid-cols-4 gap-4 mb-6"></div>
            <div id="crypto-list" class="space-y-3"></div>
        </div>
        
        <!-- Tab Config -->
        <div id="content-config" class="tab-content hidden">
            <h2 class="text-2xl font-semibold mb-6">‚öôÔ∏è Configuraci√≥n Avanzada</h2>
            
            <!-- Meta-pesos -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">Meta-Pesos</h3>
                <div class="mb-4">
                    <label class="block text-sm mb-2">
                        Cuantitativo: <span id="meta-quant-val">60</span>%
                    </label>
                    <input type="range" id="meta-quant" min="0" max="100" step="5" value="60" 
                           onchange="updateMetaWeights()" class="w-full"/>
                </div>
                <div class="mb-4">
                    <label class="block text-sm mb-2">
                        Cualitativo: <span id="meta-qual-val">40</span>% (autom√°tico)
                    </label>
                </div>
            </div>
            
            <!-- Pesos de Factores -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">Pesos de Factores (8 factores)</h3>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-medium text-green-400 mb-3">Cuantitativos</h4>
                        <div id="quant-factors"></div>
                    </div>
                    <div>
                        <h4 class="font-medium text-purple-400 mb-3">Cualitativos</h4>
                        <div id="qual-factors"></div>
                    </div>
                </div>
            </div>
            
            <!-- Umbrales -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">Umbrales (6 umbrales)</h3>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm mb-2">Volumen M√≠n ($M)</label>
                        <input type="number" id="thr-volMin" class="w-full bg-gray-700 rounded px-3 py-2" value="100"/>
                    </div>
                    <div>
                        <label class="block text-sm mb-2">Volumen M√°x ($B)</label>
                        <input type="number" id="thr-volMax" class="w-full bg-gray-700 rounded px-3 py-2" value="10"/>
                    </div>
                    <div></div>
                    <div>
                        <label class="block text-sm mb-2">Volatilidad M√≠n (%)</label>
                        <input type="number" id="thr-volMin2" class="w-full bg-gray-700 rounded px-3 py-2" value="5"/>
                    </div>
                    <div>
                        <label class="block text-sm mb-2">Volatilidad M√°x (%)</label>
                        <input type="number" id="thr-volMax2" class="w-full bg-gray-700 rounded px-3 py-2" value="50"/>
                    </div>
                    <div></div>
                    <div>
                        <label class="block text-sm mb-2">Noticias M√≠n</label>
                        <input type="number" id="thr-newsMin" class="w-full bg-gray-700 rounded px-3 py-2" value="3"/>
                    </div>
                    <div>
                        <label class="block text-sm mb-2">Noticias M√°x</label>
                        <input type="number" id="thr-newsMax" class="w-full bg-gray-700 rounded px-3 py-2" value="100"/>
                    </div>
                </div>
            </div>
            
            <!-- Umbral Clasificaci√≥n -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">Umbral INVERTIBLE</h3>
                <div>
                    <label class="block text-sm mb-2">
                        Umbral: <span id="thr-boost-val">40</span>%
                    </label>
                    <input type="range" id="thr-boost" min="30" max="50" value="40" 
                           onchange="updateBoostThreshold()" class="w-full"/>
                </div>
            </div>
            
            <!-- Botones -->
            <div class="flex gap-3 mb-4">
                <button onclick="saveConfig()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-semibold">
                    üíæ Guardar
                </button>
                <button onclick="resetConfig()" class="bg-yellow-600 hover:bg-yellow-700 px-6 py-2 rounded-lg font-semibold">
                    üîÑ Resetear
                </button>
            </div>
            
            <div id="config-message"></div>
        </div>
    </div>

    <script>
        let config = null;
        let metadata = null;
        
        async function init() {
            await loadMetadata();
            await loadConfig();
            renderFactorControls();
        }
        
        async function loadMetadata() {
            try {
                const response = await fetch('/api/config/metadata');
                const data = await response.json();
                if (data.success) metadata = data.metadata;
            } catch (error) {
                console.error('Error loading metadata:', error);
            }
        }
        
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                if (data.success) {
                    config = data.config;
                    updateUIFromConfig();
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }
        
        function updateUIFromConfig() {
            if (!config) return;
            const quantPercent = Math.round(config.metaWeights.quantitative * 100);
            document.getElementById('meta-quant').value = quantPercent;
            document.getElementById('meta-quant-val').textContent = quantPercent;
            document.getElementById('meta-qual-val').textContent = 100 - quantPercent;
            
            document.getElementById('thr-volMin').value = config.thresholds.volumeMin / 1000000;
            document.getElementById('thr-volMax').value = config.thresholds.volumeMax / 1000000000;
            document.getElementById('thr-volMin2').value = config.thresholds.volatilityMin * 100;
            document.getElementById('thr-volMax2').value = config.thresholds.volatilityMax * 100;
            document.getElementById('thr-newsMin').value = config.thresholds.newsCountMin;
            document.getElementById('thr-newsMax').value = config.thresholds.newsCountMax;
            
            const boostPercent = Math.round(config.boostPowerThreshold * 100);
            document.getElementById('thr-boost').value = boostPercent;
            document.getElementById('thr-boost-val').textContent = boostPercent;
        }
        
        function renderFactorControls() {
            if (!metadata || !config) return;
            
            const quantDiv = document.getElementById('quant-factors');
            quantDiv.innerHTML = '';
            metadata.quantitative.forEach(factor => {
                const weight = Math.round((config.factorWeights[factor.id] || 0) * 100);
                quantDiv.innerHTML += `
                    <div class="mb-3">
                        <label class="block text-xs mb-1">${factor.name}: <span id="fw-${factor.id}">${weight}</span>%</label>
                        <input type="range" id="factor-${factor.id}" min="0" max="30" value="${weight}" 
                               onchange="updateFactorWeight('${factor.id}')" class="w-full"/>
                    </div>
                `;
            });
            
            const qualDiv = document.getElementById('qual-factors');
            qualDiv.innerHTML = '';
            metadata.qualitative.forEach(factor => {
                const weight = Math.round((config.factorWeights[factor.id] || 0) * 100);
                qualDiv.innerHTML += `
                    <div class="mb-3">
                        <label class="block text-xs mb-1">${factor.name}: <span id="fw-${factor.id}">${weight}</span>%</label>
                        <input type="range" id="factor-${factor.id}" min="0" max="30" value="${weight}" 
                               onchange="updateFactorWeight('${factor.id}')" class="w-full"/>
                    </div>
                `;
            });
        }
        
        function updateMetaWeights() {
            const quant = parseInt(document.getElementById('meta-quant').value);
            document.getElementById('meta-quant-val').textContent = quant;
            document.getElementById('meta-qual-val').textContent = 100 - quant;
            config.metaWeights.quantitative = quant / 100;
            config.metaWeights.qualitative = (100 - quant) / 100;
        }
        
        function updateFactorWeight(factorId) {
            const value = parseInt(document.getElementById(`factor-${factorId}`).value);
            document.getElementById(`fw-${factorId}`).textContent = value;
            config.factorWeights[factorId] = value / 100;
        }
        
        function updateBoostThreshold() {
            const value = parseInt(document.getElementById('thr-boost').value);
            document.getElementById('thr-boost-val').textContent = value;
            config.boostPowerThreshold = value / 100;
        }
        
        function collectConfig() {
            return {
                version: '3.1-iter2',
                metaWeights: config.metaWeights,
                factorWeights: config.factorWeights,
                thresholds: {
                    volumeMin: parseFloat(document.getElementById('thr-volMin').value) * 1000000,
                    volumeMax: parseFloat(document.getElementById('thr-volMax').value) * 1000000000,
                    volatilityMin: parseFloat(document.getElementById('thr-volMin2').value) / 100,
                    volatilityMax: parseFloat(document.getElementById('thr-volMax2').value) / 100,
                    newsCountMin: parseInt(document.getElementById('thr-newsMin').value),
                    newsCountMax: parseInt(document.getElementById('thr-newsMax').value)
                },
                boostPowerThreshold: config.boostPowerThreshold
            };
        }
        
        async function saveConfig() {
            const msgDiv = document.getElementById('config-message');
            msgDiv.innerHTML = '<div class="text-gray-400 p-3">üíæ Guardando...</div>';
            
            try {
                const configToSave = collectConfig();
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ config: configToSave })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    msgDiv.innerHTML = '<div class="text-green-400 p-3 bg-green-900/30 rounded">‚úÖ Guardado</div>';
                } else {
                    msgDiv.innerHTML = '<div class="text-red-400 p-3 bg-red-900/30 rounded">‚ùå ' + 
                        (data.errors ? data.errors.join(', ') : data.error) + '</div>';
                }
                
                setTimeout(() => msgDiv.innerHTML = '', 3000);
            } catch (error) {
                msgDiv.innerHTML = '<div class="text-red-400 p-3 bg-red-900/30 rounded">‚ùå ' + error.message + '</div>';
            }
        }
        
        async function resetConfig() {
            if (!confirm('¬øResetear?')) return;
            
            try {
                const response = await fetch('/api/config/reset', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    await loadConfig();
                    renderFactorControls();
                    document.getElementById('config-message').innerHTML = 
                        '<div class="text-green-400 p-3 bg-green-900/30 rounded">‚úÖ Reseteado</div>';
                    setTimeout(() => document.getElementById('config-message').innerHTML = '', 3000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function loadCryptos() {
            const listDiv = document.getElementById('crypto-list');
            const statsDiv = document.getElementById('stats');
            listDiv.innerHTML = '<div class="text-gray-400">‚è≥ Cargando...</div>';
            
            try {
                const response = await fetch('/api/crypto');
                const data = await response.json();
                
                if (data.success) {
                    const invertible = data.data.filter(c => c.classification === 'INVERTIBLE').length;
                    const apalancado = data.data.filter(c => c.classification === 'APALANCADO').length;
                    const ruidoso = data.data.filter(c => c.classification === 'RUIDOSO').length;
                    
                    statsDiv.innerHTML = `
                        <div class="bg-green-900/30 p-4 rounded">
                            <div class="text-green-400 text-2xl font-bold">${invertible}</div>
                            <div class="text-sm">INVERTIBLES</div>
                        </div>
                        <div class="bg-yellow-900/30 p-4 rounded">
                            <div class="text-yellow-400 text-2xl font-bold">${apalancado}</div>
                            <div class="text-sm">APALANCADOS</div>
                        </div>
                        <div class="bg-gray-800 p-4 rounded">
                            <div class="text-gray-400 text-2xl font-bold">${ruidoso}</div>
                            <div class="text-sm">RUIDOSOS</div>
                        </div>
                        <div class="bg-blue-900/30 p-4 rounded">
                            <div class="text-blue-400 text-2xl font-bold">${data.data.length}</div>
                            <div class="text-sm">TOTAL</div>
                        </div>
                    `;
                    
                    listDiv.innerHTML = '';
                    data.data.forEach(crypto => {
                        const colorClass = crypto.color === 'green' ? 'border-green-500' : 
                                         crypto.color === 'yellow' ? 'border-yellow-500' : 'border-gray-600';
                        
                        const card = document.createElement('div');
                        card.className = `bg-gray-800 p-4 rounded-lg border-l-4 ${colorClass}`;
                        card.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div>
                                    <div class="font-bold text-xl">${crypto.name} <span class="text-gray-500">${crypto.symbol.toUpperCase()}</span></div>
                                    <div class="text-2xl text-blue-400">$${crypto.current_price.toLocaleString()}</div>
                                    <div class="${crypto.price_change_percentage_24h >= 0 ? 'text-green-400' : 'text-red-400'}">
                                        ${crypto.price_change_percentage_24h >= 0 ? '‚Üë' : '‚Üì'} 
                                        ${Math.abs(crypto.price_change_percentage_24h).toFixed(2)}%
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm font-medium mb-1">${crypto.classification}</div>
                                    <div class="text-3xl font-bold">${crypto.boostPowerPercent}%</div>
                                    <div class="text-xs text-gray-400">BoostPower</div>
                                </div>
                            </div>
                        `;
                        listDiv.appendChild(card);
                    });
                }
            } catch (error) {
                listDiv.innerHTML = '<div class="text-red-400">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        function setTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="tab-"]').forEach(el => {
                el.classList.remove('bg-blue-600');
                el.classList.add('bg-gray-700');
            });
            
            document.getElementById('content-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.remove('bg-gray-700');
            document.getElementById('tab-' + tab).classList.add('bg-blue-600');
        }
        
        window.onload = () => {
            init();
        };
    </script>
</body>
</html>
